<div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>

<div ng-keydown="keydown($event)" class="main col-xs-12 col-sm-12 col-md-12 col-lg-8">
	
	<div class="welcome-text col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1>Fader Aber's Smoker</h1>
		<h3 ng-style="{color: statusClr}">{{status}}</h3>

		<div class="col-xs-12 main-dashboard">
			<div class="col-xs-4">
				<span class="col-xs-6"><span style="color: #97bbcd">&#x25FC;</span>Temperatur:</span>
				<span class="col-xs-6">{{temp}} C</span>
			</div>

			<div class="col-xs-4">
				<span class="col-xs-6"><span style="color: #dcdcdc">&#x25FC;</span>Luftfuktighet:</span>
				<span class="col-xs-6">{{hum}}</span>
			</div>

			<div class="col-xs-4">
				<span class="col-xs-6"><span style="color: #f74b4f">&#x25FC;</span>Röknivå:</span>
				<span class="col-xs-6">{{smoke}}</span>
			</div>
		</div>

	</div>
	<canvas id="line" class="chart chart-line" chart-data="data"
	chart-labels="labels" chart-series="series" chart-options="options"
	chart-dataset-override="datasetOverride" chart-click="onClick">
	</canvas>

	<!-- <div class="center-block keys">
		<ng-include src="'/img/keys-01.svg'"></ng-include>
	</div> -->

	<button ng-click="startLog()">Start Log</button>
	<button ng-click="stopLog()">Stop Log</button>
	<!-- {{events}} -->
	

</div>
